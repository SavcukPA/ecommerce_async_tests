[pytest]
asyncio_mode = auto
log_format = %(asctime)s.%(msecs)03d %(name)s:%(lineno)d %(levelname)s - %(message)s
log_date_format = %Y-%m-%d %H:%M:%S
markers =
    critical: критические тесты
    register: регистрация пользователя
    api: API тесты
    auth: сервис auth
    login: авторизация

addopts =
    --alluredir=./allure-results
    --clean-alluredir
    --strict-markers
    --tb=short
    -v
    -p no:warnings

python_files =
    tests_*.py
    *_tests.py

python_functions =
    tests_*

python_classes =
    Tests*